<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>who hosts hate</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.0.3/build/base-min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.0.3/build/grids-min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.0.3/build/grids-responsive-min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <style>
      /* https://purecss.io/grids/#using-grids-with-your-font-family */
      html,
      .pure-g [class*="pure-u"] {
        font-family: "VT323", monospace;
      }

      /* variables */
      :root {
        --dark: #1e202f;
        --less-dark: #292a3e;
      }

      /* margin */

      .m-0 {
        margin: 0;
      }

      .m-l-1 {
        margin-left: 1rem;
      }

      .m-y-1 {
        margin-top: 1rem;
        margin-bottom: 1rem;
      }

      .m-tl-1 {
        margin-top: 1rem;
        margin-left: 1rem;
      }

      /* padding */

      .p-1 {
        padding: 1rem;
      }

      .p-l-1 {
        padding-left: 1rem;
      }

      /* background colors */

      .bg-dark {
        background-color: var(--dark);
      }

      .bg-less-dark {
        background-color: var(--less-dark);
      }

      .bg-grey {
        background-color: #888888;
      }

      .border {
        border: white 1px dashed;
      }

      .black {
        color: black;
      }

      .white {
        color: white;
      }
    </style>
  </head>
  <body class="bg-dark white p-1">
    <h1 class="m-0 m-l-1">who hosts hate</h1>
    <hr class="m-0 m-y-1 m-l-1">
    <h2 class="m-0 m-l-1">CloudFlare hosts 23 hate sites</h1>
    <div class="pure-g">
      <div class="pure-u-1 pure-u-sm-1-2 pure-u-md-1-4 pure-u-lg-1-5">
        <div class="bg-less-dark p-1 m-tl-1">
          site: meow.com<br />
          status: UP<br />
          host: CloudFlare<br />
          type: SPLC
        </div>
      </div>
    </div>
  </body>
</html>
